<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changemaker Dost - Chat (DEBUG)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS is unchanged */
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f8f9fa; color: #212529; overflow: hidden; }
        .chat-container { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 800px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); }
        .chat-header { padding: 1rem 1.5rem; background-color: #fff; border-bottom: 1px solid #e9ecef; flex-shrink: 0; }
        .chat-header h1 { margin: 0; font-size: 1.5rem; font-weight: 700; color: #0d6efd; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; }
        .welcome-screen { margin: auto; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .welcome-text p { font-family: 'Lora', serif; font-size: 2.25rem; font-weight: 500; margin: 0; color: #0d6efd; }
        .welcome-text span { font-size: 1.1rem; color: #495057; margin-top: 0.5rem; display: block; max-width: 450px; }
        .welcome-chips { margin-top: 2.5rem; display: flex; flex-direction: column; gap: 0.75rem; }
        .chip { background-color: #f1f3f5; border: 1px solid #dee2e6; border-radius: 20px; padding: 0.75rem 1.25rem; font-family: 'Inter', sans-serif; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; }
        .chip:hover { background-color: #e9ecef; border-color: #ced4da; }
        .message { display: flex; margin-bottom: 1rem; max-width: 75%; }
        .message-content { padding: 0.75rem 1.25rem; border-radius: 1.25rem; line-height: 1.5; }
        .bot-message { align-self: flex-start; }
        .bot-message .message-content { background-color: #f1f3f5; color: #212529; border-top-left-radius: 0.25rem; }
        .user-message { align-self: flex-end; }
        .user-message .message-content { background-color: #0d6efd; color: #ffffff; border-top-right-radius: 0.25rem; }
        .chat-input-area { padding: 1rem 1.5rem; border-top: 1px solid #e9ecef; background-color: #fff; flex-shrink: 0; }
        .input-wrapper { display: flex; align-items: center; gap: 0.75rem; }
        #user-input { flex-grow: 1; border: none; background-color: #f1f3f5; border-radius: 10px; padding: 0.85rem 1rem; font-size: 1rem; font-family: 'Inter', sans-serif; }
        #user-input:disabled { background-color: #e9ecef; cursor: not-allowed; }
        #user-input:focus { outline: none; box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25); }
        .dashboard-button, #send-button { display: flex; align-items: center; justify-content: center; background: none; border: none; padding: 0.5rem; cursor: pointer; color: #495057; }
        #send-button { background-color: #0d6efd; color: white; border-radius: 50%; width: 44px; height: 44px; transition: background-color 0.2s; }
        #send-button:disabled { background-color: #a1c7ff; cursor: not-allowed; }
        #send-button:not(:disabled):hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header"><h1>Changemaker Dost</h1></header>
        <main class="chat-messages" id="chat-messages">
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-text">
                    <p>I’m your Changemaker Dost.</p>
                    <span>You can ask me anything about Ashoka, or we can start your CMI assessment.</span>
                </div>
                <div class="welcome-chips" id="welcome-chips">
                    <button class="chip">Want to know about Ashoka young changemakers</button>
                    <button class="chip">Start CMI assessment</button>
                </div>
            </div>
        </main>
        <footer class="chat-input-area">
            <div class="input-wrapper">
                <a href="dashboard.html" class="dashboard-button" title="Open Dashboard"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18.7 8a6 6 0 0 0-8.4 0"/><path d="M14.3 12a2 2 0 0 0-2.6 0"/></svg></a>
                <input type="text" id="user-input" placeholder="Initializing chat..." disabled>
                <button id="send-button" title="Send Message" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></button>
            </div>
        </footer>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      style="display: none;"
      chat-title="Changemaker Dost"
      agent-id="37266707-5fe3-47f1-af94-aeb4f3768cf1"
      language-code="en"
      location="asia-south1"
    ></df-messenger>

    <script>
        console.log("DEBUG: Page script block has started.");

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DEBUG: DOMContentLoaded event fired. Selecting elements.");

            const dfMessenger = document.querySelector('df-messenger');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const welcomeScreen = document.getElementById('welcome-screen');
            const welcomeChips = document.getElementById('welcome-chips');
            
            console.log("DEBUG: Elements selected. Adding event listener for 'df-messenger-loaded'.");

            dfMessenger.addEventListener('df-messenger-loaded', function () {
                console.log("✅ SUCCESS: 'df-messenger-loaded' event fired. Setting up chat.");

                function getOrCreateUserId() {
                    let userId = localStorage.getItem('changemakerDost_userId');
                    if (!userId) {
                        userId = crypto.randomUUID();
                        localStorage.setItem('changemakerDost_userId', userId);
                    }
                    return userId;
                }
                const persistentUserId = getOrCreateUserId();
                dfMessenger.setAttribute('session-id', persistentUserId);
                console.log('DEBUG: Session ID set:', persistentUserId);

                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.placeholder = 'Message Changemaker Dost...';
                console.log("DEBUG: Inputs have been enabled.");

                const displayMessage = (text, type) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', `${type}-message`);
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('message-content');
                    contentDiv.textContent = text;
                    messageDiv.appendChild(contentDiv);
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                };
                
                const sendQuery = (query) => {
                    console.log("DEBUG: sendQuery function called with:", query);
                    if (!query || query.trim() === '') return;
                    if (welcomeScreen.style.display !== 'none') {
                        welcomeScreen.style.display = 'none';
                    }
                    displayMessage(query, 'user');
                    dfMessenger.sendQuery(query); 
                    userInput.value = '';
                };

                console.log("DEBUG: Setting up click and keydown event listeners.");
                sendButton.addEventListener('click', () => sendQuery(userInput.value));
                userInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        sendQuery(userInput.value);
                    }
                });
                welcomeChips.addEventListener('click', (event) => {
                    if (event.target.classList.contains('chip')) {
                        const query = event.target.textContent;
                        sendQuery(query);
                    }
                });
                dfMessenger.addEventListener('df-messenger-response-received', function (event) {
                    const responseMessages = event.detail.messages;
                    for (const msg of responseMessages) {
                        if (msg.type === 'text') {
                            displayMessage(msg.text, 'bot');
                        }
                    }
                });
                console.log("DEBUG: All event listeners are now active.");
            });
        });
    </script>

</body>
</html>
