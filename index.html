<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changemaker Dost - Chatbot Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            color: #005a9c;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #888;
        }
        df-messenger {
          --df-messenger-bot-message: #f0f4f7;
          --df-messenger-button-titlebar-color: #005a9c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Changemaker Dost</h1>
        <p>This is a live demo of the AI-powered chatbot. Click the chat icon in the bottom-right corner to start a conversation.</p>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-title="Changemaker Dost"
      chat-subtitle="I'm your Changemaker Dost. You can ask me anything about Ashoka Changemaker, or we can start your CMI assessment."
      agent-id="37266707-5fe3-47f1-af94-aeb4f3768cf1"
      language-code="en"
      location="asia-south1"
      expand="true"
    ></df-messenger>

    <div class="footer">
        <p>Powered by Dialogflow and Google AI</p>
    </div>

</body>
</html>
