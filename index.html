<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changemaker Dost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffffff;
            --chat-background: #f7f7f8;
            --user-message-bg: #e1e1e1;
            --bot-message-bg: #f0f4f7;
            --text-color: #212529;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --light-text-color: #6c757d;
            --dashboard-color: #198754; 
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--chat-background);
            display: flex;
            flex-direction: column;
        }
        /* --- UPDATED: Welcome Screen Styling --- */
        .welcome-screen {
            text-align: center;
            padding: 2rem;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes content to top and bottom */
            height: 70vh; /* Controls the spacing */
            max-height: 500px;
        }
        .welcome-top h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem; /* Reduced space */
        }
        .welcome-middle p {
            font-size: 1.15rem;
            line-height: 1.6;
            color: var(--light-text-color); /* Lighter font color */
            max-width: 450px;
            margin: 0 auto;
        }
        .welcome-middle p.darker {
            color: var(--text-color); /* Darker color for the first line */
            font-weight: 500;
        }
        .message {
            display: flex;
            margin-bottom: 1rem;
            max-width: 90%;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
        }
        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        .message.user .message-content {
            background-color: var(--user-message-bg);
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background-color: var(--bot-message-bg);
            border-bottom-left-radius: 4px;
        }
        .message.bot .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--text-color);
            animation: blink 1s infinite;
            margin-left: 4px;
            border-radius: 4px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
        }
        .chat-input-form {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            transition: background-color 0.2s;
        }
        .icon-button:hover {
            background-color: #0b5ed7;
        }
        .icon-button svg {
            width: 24px;
            height: 24px;
        }
        .dashboard-button {
            background-color: var(--dashboard-color);
        }
        .dashboard-button:hover {
            background-color: #157347;
        }
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        .chip {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            cursor: pointer;
            background-color: var(--background-color);
            transition: background-color 0.2s;
        }
        .chip:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <main class="message-list" id="messageList">
            <!-- Welcome Screen or Messages will be added here -->
        </main>
        <footer class="chat-input-area">
            <form class="chat-input-form" id="chatForm">
                <input type="text" id="userInput" class="chat-input" placeholder="Ask something..." autocomplete="off">
                <!-- UPDATED: Button order is swapped -->
                <button type="submit" class="icon-button" title="Send">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
                <button type="button" class="icon-button dashboard-button" id="dashboardButton" title="View Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20V16"/></svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      style="display: none;"
      chat-title="Changemaker Dost"
      agent-id="37266707-5fe3-47f1-af94-aeb4f3768cf1"
      language-code="en"
      location="asia-south1"
    ></df-messenger>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const messageList = document.getElementById('messageList');
        const dashboardButton = document.getElementById('dashboardButton');
        const backendUrl = 'https://changemaker-dost-api.onrender.com/dialogflow-webhook'; 
        let persistentUserId = '';

        function getOrCreateUserId() {
            let userId = localStorage.getItem('changemakerDost_userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('changemakerDost_userId', userId);
            }
            return userId;
        }

        function showWelcomeScreen() {
            messageList.innerHTML = `
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-top">
                        <h1>Changemaker Dost</h1>
                    </div>
                    <div class="welcome-middle">
                        <p class="darker">Iâ€™m your Changemaker Dost.</p>
                        <p>You can ask me anything about Ashoka, or we can start your Changemaker Index (CMI) assessment.</p>
                    </div>
                    <div class="welcome-bottom">
                        <div class="suggestion-chips" id="suggestionChips"></div>
                    </div>
                </div>
            `;
            const suggestionChipsContainer = document.getElementById('suggestionChips');
            const chips = ["Ashoka young changemakers program", "Start CMI assessment"];
            chips.forEach(text => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.textContent = text;
                chip.onclick = () => onChipClick(text);
                suggestionChipsContainer.appendChild(chip);
            });
        }

        function onChipClick(text) {
            userInput.value = text;
            chatForm.dispatchEvent(new Event('submit'));
        }
        
        dashboardButton.addEventListener('click', async () => {
            addBotMessage("Finding your latest dashboard...");
            try {
                const historyRes = await fetch(`https://changemaker-dost-api.onrender.com/history/${persistentUserId}`);
                if (!historyRes.ok) throw new Error('Could not fetch your history.');
                const historyData = await historyRes.json();
                
                if (historyData && historyData.length > 0) {
                    const latestAssessmentId = historyData[0].assessmentId;
                    const dashboardUrl = `https://changemaker-dost-api.onrender.com/dashboard?id=${latestAssessmentId}`;
                    window.open(dashboardUrl, '_blank');
                } else {
                    addBotMessage("I couldn't find any completed assessments for you yet. Please complete one first!");
                }
            } catch (error) {
                console.error("Dashboard error:", error);
                addBotMessage("Sorry, I had trouble finding your dashboard link.");
            }
        });

        dfMessenger.addEventListener('df-response-received', (event) => {
            const messages = event.detail.response.queryResult.fulfillmentMessages;
            handleBotResponse(messages);
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                messageList.innerHTML = '';
            }

            addUserMessage(userMessage);
            userInput.value = '';
            isBotReplying = true;
            const botMessageElement = addBotMessage('Dost is thinking...');
            
            const event = new CustomEvent('df-request-query', {
              detail: { query: userMessage },
            });
            dfMessenger.dispatchEvent(event);

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        queryResult: { queryText: userMessage },
                        session: `projects/changemaker-dost-db/agent/sessions/${persistentUserId}`
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                
                if (data.fulfillmentMessages) {
                    let fullText = '';
                    data.fulfillmentMessages.forEach(msg => {
                        if (msg.text) {
                            fullText += msg.text.text.join('\n') + '\n';
                        }
                    });
                    botMessageElement.querySelector('.message-content').innerHTML = fullText.trim().replace(/\n/g, '<br>');

                    const richContent = data.fulfillmentMessages.find(msg => msg.payload && msg.payload.richContent);
                    if (richContent) {
                        renderRichContent(richContent.payload.richContent);
                    }

                } else if (data.fulfillmentText) {
                    botMessageElement.querySelector('.message-content').textContent = data.fulfillmentText;
                } else {
                    botMessageElement.querySelector('.message-content').textContent = "I'm not sure how to respond to that.";
                }

            } catch (error) {
                console.error('API error:', error);
                botMessageElement.querySelector('.message-content').textContent = 'Sorry, I encountered an error. Please try again.';
            }
        });
        
        function renderRichContent(richContent) {
            const richContentContainer = document.createElement('div');
            richContent.forEach(row => {
                const rowContainer = document.createElement('div');
                rowContainer.style.display = 'flex';
                rowContainer.style.gap = '0.5rem';
                rowContainer.style.marginTop = '0.5rem';
                row.forEach(item => {
                    if (item.type === 'button') {
                        const button = document.createElement('a');
                        button.href = item.link;
                        button.target = '_blank';
                        button.className = 'chip';
                        button.textContent = item.text;
                        rowContainer.appendChild(button);
                    } else if (item.type === 'chips') {
                        item.options.forEach(option => {
                            const chip = document.createElement('div');
                            chip.className = 'chip';
                            chip.textContent = option.text;
                            chip.onclick = () => onChipClick(option.text);
                            rowContainer.appendChild(chip);
                        });
                    }
                });
                richContentContainer.appendChild(rowContainer);
            });
            messageList.appendChild(richContentContainer);
            messageList.scrollTop = messageList.scrollHeight;
        }

        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user';
            messageElement.innerHTML = `<div class="message-content">${text}</div>`;
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
        }

        function addBotMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot';
            messageElement.innerHTML = `<div class="message-content">${text}</div>`;
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
            return messageElement;
        }

        persistentUserId = getOrCreateUserId();
        dfMessenger.setAttribute('session-id', persistentUserId);

        const event = new CustomEvent('df-request-query', {
          detail: { query: 'WELCOME_EVENT' },
        });
        dfMessenger.dispatchEvent(event);
        
        showWelcomeScreen();

    </script>

</body>
</html>
