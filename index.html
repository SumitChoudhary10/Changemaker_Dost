<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changemaker Dost</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #ffffff;
            --chat-background: #f7f7f8;
            --user-message-bg: #e1e1e1;
            --bot-message-bg: #f0f4f7;
            --text-color: #212529;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --light-text-color: #6c757d;
            --dashboard-color: #198754; 
        }
        html, body { height: 100%; margin: 0; font-family: 'Inter', sans-serif; background-color: var(--background-color); color: var(--text-color); }
        .chat-container { display: flex; flex-direction: column; height: 100%; max-width: 800px; margin: 0 auto; background-color: var(--background-color); }
        .message-list { flex-grow: 1; overflow-y: auto; padding: 1rem; background-color: var(--chat-background); display: flex; flex-direction: column; }
        .welcome-screen { text-align: center; padding: 2rem; margin: auto; display: flex; flex-direction: column; justify-content: space-between; height: 70vh; max-height: 500px; animation: fadeIn 0.5s ease-in-out; }
        .welcome-top h1 { font-size: 3rem; font-weight: 700; color: var(--accent-color); margin-bottom: 0.5rem; }
        .welcome-middle p { font-size: 1.15rem; line-height: 1.6; color: var(--light-text-color); max-width: 450px; margin: 0 auto; }
        .welcome-middle p.darker { color: var(--text-color); font-weight: 500; }
        .message { display: flex; margin-bottom: 1rem; max-width: 90%; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-content { padding: 0.75rem 1rem; border-radius: 18px; line-height: 1.5; word-wrap: break-word; }
        .message a { color: var(--accent-color); font-weight: 600; text-decoration: underline; }
        .message.user { margin-left: auto; flex-direction: row-reverse; }
        .message.user .message-content { background-color: var(--user-message-bg); border-bottom-right-radius: 4px; }
        .message.bot .message-content { background-color: var(--bot-message-bg); border-bottom-left-radius: 4px; }
        .typing-cursor { display: inline-block; width: 8px; height: 8px; background-color: var(--light-text-color); border-radius: 50%; margin: 0 2px; animation: blink 1.4s infinite both; }
        .typing-cursor:nth-child(2) { animation-delay: 0.2s; }
        .typing-cursor:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
        .chat-input-area { padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--background-color); flex-shrink: 0; }
        .chat-input-form { display: flex; gap: 0.75rem; align-items: center; }
        .chat-input { flex-grow: 1; padding: 0.85rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: 'Inter', sans-serif; outline: none; }
        .chat-input:focus { border-color: var(--accent-color); box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25); }
        .icon-button { display: flex; align-items: center; justify-content: center; width: 48px; height: 48px; border: none; border-radius: 8px; cursor: pointer; background-color: var(--accent-color); color: white; transition: background-color 0.2s; flex-shrink: 0; }
        .icon-button:hover { background-color: #0b5ed7; }
        .icon-button svg { width: 24px; height: 24px; }
        .dashboard-button { background-color: var(--dashboard-color); }
        .dashboard-button:hover { background-color: #157347; }
        .suggestion-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; padding-top: 1rem; justify-content: center; align-self: center; }
        .chip { padding: 0.5rem 1rem; border: 1px solid var(--border-color); border-radius: 16px; cursor: pointer; background-color: var(--background-color); transition: background-color 0.2s, border-color 0.2s; font-size: 0.9rem; font-weight: 500; display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-color); }
        .chip:hover { background-color: #e9ecef; border-color: #adb5bd; }
        .chip svg { width: 18px; height: 18px; color: var(--accent-color); }
    </style>
</head>
<body>
    <div class="chat-container">
        <main class="message-list" id="messageList"></main>
        <footer class="chat-input-area">
            <form class="chat-input-form" id="chatForm">
                <input type="text" id="userInput" class="chat-input" placeholder="Ask something..." autocomplete="off">
                <button type="submit" class="icon-button" title="Send">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
                <button type="button" class="icon-button dashboard-button" id="dashboardButton" title="View Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20V16"/></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        // --- CONFIGURATION ---
        const DIALOGFLOW_PROJECT_ID = 'changemaker-dost-lipw'; // Your Dialogflow Project ID
        const DIALOGFLOW_LOCATION = 'asia-south1'; // Your agent's location
        const BACKEND_API_URL = 'https://changemaker-dost-api.onrender.com'; // Your Render backend URL

        // --- DOM Element References ---
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const messageList = document.getElementById('messageList');
        const dashboardButton = document.getElementById('dashboardButton');
        
        let sessionId = '';
        let dialogflowAccessToken = '';

        // --- INITIALIZATION ---
        async function initializeChat() {
            sessionId = getOrCreateSessionId();
            try {
                const response = await fetch(`${BACKEND_API_URL}/api/token`);
                if (!response.ok) throw new Error('Failed to fetch auth token');
                const data = await response.json();
                dialogflowAccessToken = data.access_token;
                console.log("Authorization successful. Ready to chat.");
            } catch (error) {
                console.error("Initialization Error:", error);
                addBotMessage("Error: Could not connect to the chatbot service. Please try refreshing the page.");
            }
            showWelcomeScreen();
        }

        function getOrCreateSessionId() {
            let sId = localStorage.getItem('changemakerDost_sessionId');
            if (!sId) {
                sId = 'session_' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('changemakerDost_sessionId', sId);
            }
            return sId;
        }

        // --- UI RENDERING FUNCTIONS ---
        function showWelcomeScreen() {
            messageList.innerHTML = `
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-top"><h1>Changemaker Dost</h1></div>
                    <div class="welcome-middle">
                        <p class="darker">Iâ€™m your Changemaker Dost.</p>
                        <p>You can ask me anything about Ashoka, or we can start your Changemaker Index (CMI) assessment.</p>
                    </div>
                    <div class="welcome-bottom"><div class="suggestion-chips" id="suggestionChips"></div></div>
                </div>
            `;
            const chips = ["About Ashoka young changemakers", "Start CMI assessment"];
            document.getElementById('suggestionChips').innerHTML = chips.map(text => 
                `<div class="chip" onclick="handleChipClick('${text}')">${text}</div>`
            ).join('');
        }

        function addUserMessage(text) {
            const el = document.createElement('div');
            el.className = 'message user';
            el.innerHTML = `<div class="message-content">${text}</div>`;
            messageList.appendChild(el);
            messageList.scrollTop = messageList.scrollHeight;
        }

        function addBotMessage(text) {
            const el = document.createElement('div');
            el.className = 'message bot';
            el.innerHTML = `<div class="message-content">${text.replace(/\n/g, '<br>')}</div>`;
            messageList.appendChild(el);
            messageList.scrollTop = messageList.scrollHeight;
            return el;
        }

        function renderRichContent(payload) {
            if (!payload || !payload.richContent) return;
            const container = document.createElement('div');
            container.className = 'suggestion-chips';
            
            payload.richContent[0].forEach(row => {
                row.forEach(item => {
                    if (item.type === 'button' && item.link) {
                        const button = document.createElement('a');
                        button.href = item.link;
                        button.target = '_blank';
                        button.className = 'chip';
                        button.innerHTML = item.icon ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg> <span>${item.text}</span>` : item.text;
                        container.appendChild(button);
                    } else if (item.type === 'chips') {
                        item.options.forEach(option => {
                            const chip = document.createElement('div');
                            chip.className = 'chip';
                            chip.textContent = option.text;
                            chip.onclick = () => handleChipClick(option.text);
                            container.appendChild(chip);
                        });
                    }
                });
            });
            messageList.appendChild(container);
            messageList.scrollTop = messageList.scrollHeight;
        }

        // --- CORE LOGIC ---
        async function sendMessageToDialogflow(message) {
            // THIS IS THE NEW DEBUGGING LINE
            console.log("Attempting to send message. Current token is:", dialogflowAccessToken);

            if (!dialogflowAccessToken) {
                const thinkingMessage = messageList.querySelector('.bot:last-child');
                if (thinkingMessage && thinkingMessage.innerHTML.includes('typing-cursor')) {
                    thinkingMessage.remove();
                }
                addBotMessage("I'm sorry, my connection has been lost. Please refresh the page.");
                return;
            }

            const apiUrl = `https://${DIALOGFLOW_LOCATION}-dialogflow.googleapis.com/v2/projects/${DIALOGFLOW_PROJECT_ID}/agent/sessions/${sessionId}:detectIntent`;
            
            const requestBody = {
                queryInput: {
                    text: {
                        text: message,
                        languageCode: 'en-US'
                    }
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + dialogflowAccessToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                const data = await response.json();
                handleDfResponse(data);

            } catch (error) {
                console.error("Dialogflow API Error:", error);
                const thinkingMessage = messageList.querySelector('.bot:last-child');
                if(thinkingMessage && thinkingMessage.innerHTML.includes('typing-cursor')) {
                    thinkingMessage.remove();
                }
                addBotMessage("I'm sorry, I'm having trouble connecting right now.");
            }
        }
        
        // --- EVENT HANDLERS ---
        function handleFormSubmit(e) {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) welcomeScreen.remove();

            addUserMessage(userMessage);
            userInput.value = '';
            addBotMessage(`<div class="typing-cursor"></div><div class="typing-cursor"></div><div class="typing-cursor"></div>`);

            sendMessageToDialogflow(userMessage);
        }

        function handleChipClick(text) {
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) welcomeScreen.remove();
            addUserMessage(text);
            addBotMessage(`<div class="typing-cursor"></div><div class="typing-cursor"></div><div class="typing-cursor"></div>`);
            sendMessageToDialogflow(text);
        }
        
        function handleDfResponse(data) {
            const thinkingMessage = messageList.querySelector('.bot:last-child');
            if (thinkingMessage && thinkingMessage.innerHTML.includes('typing-cursor')) {
                thinkingMessage.remove();
            }

            const messages = data.queryResult.fulfillmentMessages;
            messages.forEach(msg => {
                if (msg.text && msg.text.text.length > 0) {
                    addBotMessage(msg.text.text.join('\n'));
                }
                if (msg.payload) {
                    renderRichContent(msg.payload);
                }
            });
        }
        
        dashboardButton.addEventListener('click', () => handleChipClick("Show me my dashboard"));

        // --- Start the application ---
        initializeChat();
    </script>
</body>
</html>
