<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CMI Dashboard</title>
    <!-- Google Fonts for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .dashboard-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            margin-top: 2rem;
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }
        .skill-card {
            margin-bottom: 2rem;
        }
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .skill-header h2 {
            margin: 0;
            color: #212529;
            font-size: 1.25rem;
            font-weight: 600;
        }
        /* New styles for showing score and change */
        .score-display {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        .score-display .score {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0d6efd;
        }
        .score-display .change {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
        }
        .change.positive {
            color: #198754;
            background-color: #d1e7dd;
        }
        .change.negative {
            color: #dc3545;
            background-color: #f8d7da;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 8px;
            height: 16px;
            overflow: hidden;
            position: relative; /* Needed for layering bars */
        }
        .progress-bar {
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s ease-in-out;
            position: absolute; /* Bars will layer on top of each other */
        }
        .latest-bar {
            background-color: #0d6efd;
            z-index: 2; /* Ensures latest bar is on top */
        }
        .previous-bar {
            background-color: #adb5bd;
            opacity: 0.7;
            z-index: 1; /* Sits behind the latest bar */
        }
        .justification {
            font-style: italic;
            color: #6c757d;
            margin-top: 0.75rem;
            padding-left: 0.5rem;
            border-left: 3px solid #dee2e6;
        }
        #loading, #error {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Your CMI Growth</h1>
        <div id="results">
            <p id="loading">Loading your results...</p>
            <p id="error" style="display: none;">Could not load your assessment data.</p>
        </div>
    </div>

    <script>
        // The entire script is updated to handle fetching and displaying history
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const assessmentId = params.get('id');

            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            
            if (!assessmentId) {
                loadingEl.style.display = 'none';
                errorEl.textContent = "No assessment ID provided.";
                errorEl.style.display = 'block';
                return;
            }

            try {
                // Step 1: Fetch the specific assessment to get the userId
                const assessmentRes = await fetch(`/assessment/${assessmentId}`);
                if (!assessmentRes.ok) throw new Error('Could not fetch initial assessment.');
                const assessmentData = await assessmentRes.json();
                const userId = assessmentData.userId;

                if (!userId) throw new Error('User ID not found in assessment data.');

                // Step 2: Fetch the entire history for that user
                const historyRes = await fetch(`/history/${userId}`);
                if (!historyRes.ok) throw new Error('Could not fetch user history.');
                const historyData = await historyRes.json();
                
                loadingEl.style.display = 'none';
                displayGrowthResults(historyData);

            } catch (error) {
                console.error('Error fetching data:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        });

        function displayGrowthResults(history) {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = ''; 

            if (!history || history.length === 0) {
                resultsEl.innerHTML = '<p>No assessment history found.</p>';
                return;
            }

            const latest = history[0]; // The history is sorted by date descending
            const previous = history.length > 1 ? history[1] : null;

            const skills = ['empathy', 'teamwork', 'leadership', 'initiative'];
            skills.forEach(skillName => {
                const latestSkill = latest[skillName] || {};
                const prevSkill = previous ? (previous[skillName] || {}) : {};

                const latestScore = latestSkill.score || 0;
                const prevScore = prevSkill.score || 0;
                const justification = latestSkill.justification || 'No justification provided.';
                const scoreChange = latestScore - prevScore;
                
                const skillTitle = skillName.charAt(0).toUpperCase() + skillName.slice(1);

                let changeHtml = '';
                if (previous) {
                    if (scoreChange > 0) {
                        changeHtml = `<span class="change positive">+${scoreChange}</span>`;
                    } else if (scoreChange < 0) {
                        changeHtml = `<span class="change negative">${scoreChange}</span>`;
                    }
                }

                const card = document.createElement('div');
                card.className = 'skill-card';
                card.innerHTML = `
                    <div class="skill-header">
                        <h2>${skillTitle}</h2>
                        <div class="score-display">
                            <span class="score">${latestScore}/10</span>
                            ${changeHtml}
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar previous-bar" style="width: ${prevScore * 10}%"></div>
                        <div class="progress-bar latest-bar" style="width: ${latestScore * 10}%"></div>
                    </div>
                    <p class="justification">${justification}</p>
                `;
                resultsEl.appendChild(card);
            });
        }
    </script>

</body>
</html>
