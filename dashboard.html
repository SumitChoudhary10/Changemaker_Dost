<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CMI Dashboard</title>
    <!-- Google Fonts for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .dashboard-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            margin-top: 2rem;
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }
        .skill-card {
            margin-bottom: 2rem;
        }
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .skill-header h2 {
            margin: 0;
            color: #212529;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .skill-header .score {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0d6efd;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 8px;
            height: 16px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #0d6efd;
            border-radius: 8px;
            width: 0%; /* Will be set by JavaScript */
            transition: width 0.5s ease-in-out;
        }
        .justification {
            font-style: italic;
            color: #6c757d;
            margin-top: 0.75rem;
            padding-left: 0.5rem;
            border-left: 3px solid #dee2e6;
        }
        #loading, #error {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Your CMI Reflection</h1>
        <div id="results">
            <p id="loading">Loading your results...</p>
            <p id="error" style="display: none;">Could not load your assessment data.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const assessmentId = params.get('id');

            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            
            if (!assessmentId) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = "No assessment ID provided in the link.";
                return;
            }

            const apiUrl = `/assessment/${assessmentId}`; 
            fetch(apiUrl)
                .then(response => response.ok ? response.json() : Promise.reject('Network response was not ok'))
                .then(data => {
                    loadingEl.style.display = 'none';
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error fetching assessment data:', error);
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                });
        });

        function displayResults(data) {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = ''; // Clear loading message

            const skills = ['empathy', 'teamwork', 'leadership', 'initiative'];
            skills.forEach(skillName => {
                const skillData = data[skillName];
                if (skillData) {
                    const score = skillData.score || 0;
                    const justification = skillData.justification || '';
                    const skillTitle = skillName.charAt(0).toUpperCase() + skillName.slice(1);

                    const card = document.createElement('div');
                    card.className = 'skill-card';
                    // New HTML structure with the progress bar
                    card.innerHTML = `
                        <div class="skill-header">
                            <h2>${skillTitle}</h2>
                            <span class="score">${score}/10</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${score * 10}%"></div>
                        </div>
                        <p class="justification">${justification}</p>
                    `;
                    resultsEl.appendChild(card);
                }
            });
        }
    </script>

</body>
</html>
